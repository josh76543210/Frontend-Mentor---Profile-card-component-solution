<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-center">
      <article class="card">
        <div class="card-img-container">
          <img
            class="pattern-img"
            src="images/bg-pattern-card.svg"
            alt="Card-pattern"
          />
          <img
            class="profile-img"
            src="images/image-victor.jpg"
            alt="Victor profile image"
          />
        </div>

        <div class="card-content">
          <h1 class="card-title">Victor Crest <span class="age">26</span></h1>
          <h2 class="location">London</h2>
          <div class="stat-box">
            <div class="stat">
              <span class="stat-number">80K</span>
              <span class="stat-name">Followers</span>
            </div>
            <div class="stat">
              <span class="stat-number">803K</span>
              <span class="stat-name">Likes</span>
            </div>
            <div class="stat">
              <span class="stat-number">1.4K</span>
              <span class="stat-name">Photos</span>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution flex-center">
      <span
        >Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        ></span
      >
      <span class="boxv">&boxv;</span>
      <span
        >Coded by
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >josh76543210</a
        ></span
      >
    </footer>
  </body>
</html>
